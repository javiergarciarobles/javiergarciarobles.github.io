<html lang="es">

<head>
    <title>Visor ICAF - Algarve</title>
    <meta http-equiv=”Content-Type” content=”text/html; charset=ISO-8859-1″ />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="autor" />
    <meta name="description" content="descripción página">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        L_PREFER_CANVAS = true;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://calvinmetcalf.github.io/leaflet-ajax/dist/leaflet.ajax.js"></script>
    <script src="js/leaflet-search.min.js"></script>
    <link rel="stylesheet" href="css/leaflet-search.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .legend {background-color: #fff; border-radius: 3px; bottom: 30px; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif; padding: 10px; position: absolute; right: 10px; z-index: 1;}

        .legend h4 {margin: 0 0 10px;}
        .legend p {margin-left: 30px; position: absolute; display: block; top: 0;}
        .legend div {position: relative; }
        .legend div span {border-radius: 50%; display: inline-block; margin-right: 5px; opacity: 0.8;background-color: #d49a66;}
        
    </style>
    <script>
        var map, osm, esri;
        var geojson, farmacias;
        var controlCapas;
        var controlEscala;
        $(document).ready(function () {


           var afectacion = ["MEJORÍA ALTA", "MEJORÍA MODERADA", "SIN CAMBIOS", "DEGRADACIÓN MODERADA", "DEGRADACIÓN SEVERA"];
           var umbral = [" > 0.5", "0.5 > 0.25", "0.25 > -0.25", "-0.25 > -0.5", "< -0.5"];
           var colorTipo = ['#006100', '#7aab00', '#ffffbe', '#ff9900', '#ff2200'];

            map = L.map('map', {
                center: [37.3189,-8.5562],
                zoom: 11
            });
            esri = L.tileLayer(
                'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    maxZoom: 20,
                    minZoom: 1,
                    attribution: 'Tiles © Esri',
                }).addTo(map);

            osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 20,
                minZoom: 1,
                attribution: 'OSM'
            });

            var Hydda_Full = L.tileLayer('https://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
                maxZoom: 20,
                attribution: 'Tiles courtesy of <a href="http://openstreetmap.se/" target="_blank">OpenStreetMap Sweden</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            });



           
            dif_icaf_n2_86_17 = new L.GeoJSON.AJAX('datos/ICAF_Algarve_NIVEL2.geojson', {
                maxZoom: 25,
                minZoom: 11,
                onEachFeature: function (feature, layer) {
                    popupContent = "<b>Freguesia: </b>"+ feature.properties.Freguesia + "<br>" + "<b>Concelho: </b>" + feature.properties.Concelho + "<br>" + "<b>Distrito: </b>" + feature.properties.Distrito + "<br>" + "<b>ICAF Jul. 1987: </b>" + feature.properties.ICAF071986 + "<br>" + "<b>ICAF Ago. 2017: </b>" + feature.properties.ICAF082017 + "<br>" + "<b>Dif ICAF 1986-2017: </b>" + feature.properties.Dif86_17;
                    layer.bindPopup(popupContent);
                },
                style: function (feature) {
                    if (feature.properties.Dif86_17 <= -0.5) {  // DEGRADACIÓN SEVERA
                        return {           //En vez que genere un marker le ponemos las propiedades que queremos
                            fillColor: "#ff2200",
                            color: "#000000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };
                    }else if (feature.properties.Dif86_17 > -0.5 && feature.properties.Dif17_18 < -0.25) { // DEGRADACIÓN MODERADA
                        return {           //En vez que genere un marker le ponemos las propiedades que queremos
                            fillColor: "#ff9900",
                            color: "#000000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };
                    }else if (feature.properties.Dif86_17 < 0.5 && feature.properties.Dif17_18 > 0.25) { // MEJORA MODERADA
                        return {           //En vez que genere un marker le ponemos las propiedades que queremos
                            fillColor: "#7aab00",
                            color: "#000000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };
                    }else if (feature.properties.Dif86_17 >= 0.5 ) { // MEJORA ALTA
                        return {           //En vez que genere un marker le ponemos las propiedades que queremos
                            fillColor: "#006100",
                            color: "#000000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };                
                    } else {
                        return {           //SIN CAMBIOS
                            fillColor: "#ffffbe",
                            color: "#000000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };
                    }
                }
            }).addTo(map);


            dif_icaf_n2_17_18 = new L.GeoJSON.AJAX('datos/ICAF_Algarve_NIVEL2.geojson', {
                maxZoom: 25,
                minZoom: 11,
                onEachFeature: function (feature, layer) {
                    popupContent = "<b>Freguesia: </b>"+ feature.properties.Freguesia + "<br>" + "<b>Concelho: </b>" + feature.properties.Concelho + "<br>" + "<b>Distrito: </b>" + feature.properties.Distrito + "<br>" + "<b>ICAF Ago. 2017: </b>" + feature.properties.ICAF082017 + "<br>" + "<b>ICAF Ago. 2018: </b>" + feature.properties.ICAF082018 + "<br>" + "<b>Dif ICAF 2017-2018: </b>" + feature.properties.Dif17_18;
                    layer.bindPopup(popupContent);
                },
                style: function (feature) {
                    if (feature.properties.Dif17_18 <= -0.5) {  // DEGRADACIÓN SEVERA
                        return {           //En vez que genere un marker le ponemos las propiedades que queremos
                            fillColor: "#ff2200",
                            color: "#000000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };
                    }else if (feature.properties.Dif17_18 > -0.5 && feature.properties.Dif17_18 < -0.25) { // DEGRADACIÓN MODERADA
                        return {           //En vez que genere un marker le ponemos las propiedades que queremos
                            fillColor: "#ff9900",
                            color: "#000000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };
                    }else if (feature.properties.Dif17_18 < 0.5 && feature.properties.Dif17_18 > 0.25) { // MEJORA MODERADA
                        return {           //En vez que genere un marker le ponemos las propiedades que queremos
                            fillColor: "#7aab00",
                            color: "#000000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };
                    }else if (feature.properties.Dif17_18 >= 0.5 ) { // MEJORA ALTA
                        return {           //En vez que genere un marker le ponemos las propiedades que queremos
                            fillColor: "#006100",
                            color: "#000000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };                
                    } else {
                        return {           //SIN CAMBIOS
                            fillColor: "#ffffbe",
                            color: "#000000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };
                    }
                }
            }).addTo(map);


            var baseMaps = {
                "Orto_esri": esri,
                "Mapa_osm": osm,
                "Mapa_Hydda": Hydda_Full,
            };

            var overlayMaps = {
                "NIVEL 2 - DIF ICAF 1986-2017": dif_icaf_n2_86_17,
                "NIVEL 2 - DIF ICAF 2017-2018": dif_icaf_n2_17_18
            };

            controlCapas = L.control.layers(baseMaps, overlayMaps);
            controlCapas.addTo(map);
            controlEscala = L.control.scale();
            controlEscala.addTo(map);

            var searchControl = new L.Control.Search({
                layer: dif_icaf_n2_1718,
                propertyName: 'NOM',
                circleLocation: true
            });

            map.addControl(searchControl);

            creaLeyenda();

            function creaLeyenda() {
                for (i = 0; i < afectacion.length; i++) {   //con jquery es más facil que hacerlo con javascript
                    jQuery('#legend').append(
                        '<div><span style="background-color:' + colorTipo[i] + ';width:10px;height:10px;margin: 0 5px"></span>' + afectacion[i] + '</div>'  // el span tiene el color y el div cada tipo de estación más su color
                    );
                }
                jQuery('#legend').append('<div><span style="background-color:' + '#000000' + ';width:10px;height:10px;margin: 0 5px"></span>' + "OTHERS" + '</div>');
            }

            
        });
        creaLeyenda();
    </script>
</head>

<body>

    <div id='legend' class='legend'>
        <h4>ICAF</h4>
    </div>

    <div id="map"></div>

</body>

</html>
