<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>

    <script>
        $(document).ready(function () {

            mapboxgl.accessToken = 'pk.eyJ1IjoiamF2aWVyZ2FyY2lhcm9ibGVzIiwiYSI6ImNqY2pnbWVqaDJibDcycXBhbXByam80NWYifQ.fG-IMWMCOBFDylPhkWe3eQ';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/javiergarciarobles/cjd3hz2154cat2rn2xbjq1x0h',
                center: [2.83704,41.9726],  
                zoom: 17,
                pitch: 45 //Para inclinar el mapa se puede hacer con la opci√≥n peach
            });
            map.addControl(new mapboxgl.NavigationControl());


        }); //fin ready Jquery
    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>
