  <script>
    var map;
    $(document).ready(function() {
      map = new Cesium.Viewer('map', {

              				}),
 //Cuando No tenemos capa de estilo, la que carga por defecto es el bingmaps*/

        
                      imageryProvider:new Cesium.MapboxImageryProvider({
                      mapId: 'mapbox.satellite',
                      accessToken: 'pk.eyJ1IjoiamF2aWVyZ2FyY2lhcm9ibGVzIiwiYSI6ImNqY2pnbWVqaDJibDcycXBhbXByam80NWYifQ.fG-IMWMCOBFDylPhkWe3eQ'
                    }),
                    


        timeline: false,
        navigationHelpButton: true,
        scene3DOnly: true,
        fullscreenButton: true,
        baseLayerPicker: false,
        homeButton: false,
        infoBox: true,
        sceneModePicker: false,
        animation: false,
        geocoder: false,
        sceneMode: Cesium.SceneMode.SCENE3D,
        terrainProvider: new Cesium.CesiumTerrainProvider({
          url: 'https://assets.agi.com/stk-terrain/world',
          requestWaterMask: false,
          requestVertexNormals: true
        })

      });

      map.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(2.1806, 41.4003, 15000)
      });

      

			var overlay= map.imageryLayers;  //para añadir capas a un Base layer. Tiene un método que se llama addImageryProvider. Un arcGIS, mapbox o lo que sea

			var mapBoxTileset=overlay.addImageryProvider(new Cesium.MapboxImageryProvider({
			mapId: 'javiergarciarobles.3v6gmnbu',  //mapId: 'mapbox.mapbox-traffic-v1'
			accessToken: 'pk.eyJ1IjoiamF2aWVyZ2FyY2lhcm9ibGVzIiwiYSI6ImNqY2pnbWVqaDJibDcycXBhbXByam80NWYifQ.fG-IMWMCOBFDylPhkWe3eQ'
		}));
		mapBoxTileset.alpha = 0.5;  //la propiedad alpha realiza la trasparencia
                          


    });
